{% if tags %}
<section class="side-tag">
     <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
        <li class="side-tag-list"><a href="{% url blog.views.tag_detail tag.name %}">{{ tag.name }}({{tag.count}})</a></li>
        {% endfor %}
    </ul>
</section>
{% else %}
    <p>No tags available</p>
{% endif %}
